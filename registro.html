<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Formulario de Registro</title>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>

  <link rel="icon" href="imsss/favicon.ico">

  <link rel="stylesheet" href="EstiloPrincipal.css">

</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!--Contenedor-->

  <div class="bg-white p-6 rounded-xl shadow w-full max-w-sm">

    <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">Registro Usuario</h2>

    <!--Formulario-->

    <form id="loginForm" class="space-y-4" action="">

      <!--Campo user-->

      <div>

        <label class="block font-medium" for="usuario">Usuario</label>

        <input name="usuario" type="text" id="usuario" class="w-full border px-4 rounded" placeholder="Ingresa tu Usuario">

      </div>

      <!--Campo correo-->
      <div>

        <label class="block font-medium" for="contrasena">Correo Electr칩nico</label>

        <input name="correo" type="email" id="correo" class="w-full border px-4 rounded" placeholder="Ejemplo@gmail.com">

      </div>


      <!--Campo password-->

       <div>

        <label class="block font-medium" for="contrasena">Contrase침a</label>

        <input name="contrasena" type="password" id="clave" class="w-full border px-4 rounded" placeholder="***********">

        <a class="recuperar-contrasena" href="https://example.com">Olvid칠 mi contrase침a</a>

      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-800 transition">Entrar</button>

    </form>

  </div>

  <script>

    //Cuando el documento este 100% cargado

    document.addEventListener('DOMContentLoaded', ()=>{

      //Obtener la referencia a los campos: user y pass + el bot칩n

      const form = document.getElementById('loginForm');

      const usuario = document.getElementById('usuario');

      const correo = document.getElementById('correo')

      const clave = document.getElementById('clave');



      //A침adir y prevenir un evento por defecto

      //e=evento que previene la recarga de la pagina

      form.addEventListener('submit', (evento)=>{

        evento.preventDefault();



        //quitar una clase espec칤fica

        usuario.classList.remove('border-red-500');

        clave.classList.remove('border-red-500');



        //Validar si los campos est치n vac칤os

        if(usuario.value.trim()===''|| clave.value.trim()===''){



          //Si el campo del usuario est치 vac칤o

          if(usuario.value.trim()===''){

            usuario.classList.add('border-red-500');

          }



           //Si el campo del password est치 vac칤o

          if(clave.value.trim()===''){

            clave.classList.add('border-red-500');

          }



          //Mostramos una alerta con sweetAlert2

          Swal.fire({

            icon: 'error',//x

            title:'Campos vac칤os',

            text: 'Por favor completa todos los campos!'

          });







          //el usuario complet칩 todos los campos bien ok

        }else{

           Swal.fire({

            icon: 'success',//x

            title:'!Registro Exitoso! 游때游녨',

            text: `Hola ${usuario.value.trim()} 九덢잺`,

            timer: 2000,

            showConfirmButton: false

          });

        }

      });

    });

  </script>

<body>
    
</body>
</html>
